<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

      <nav class="menu">

        <ul class="menu__list">

            <a class="menu__link" href="#">Home</a>

          <li class="menu__item">

          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">

          <li class="menu__item">

          <li class="menu__item">

        <div class="user-nav">
<div class="user-nav__item user-nav__item--search">

<div class="user-nav__item user-nav__item--double">
